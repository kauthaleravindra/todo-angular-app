<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let todo of todoList;let i=index;trackBy:trackByName'>
        <th scope="row">{{i+1}}</th>
        <td>{{todo.name}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.status}}</td>
      </tr>
    </tbody>
  </table>
  <div class="action">
    <button type="button" class="btn btn-primary" (click)='task()'>Create New Task</button>
  </div>
