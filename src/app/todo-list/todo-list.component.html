<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let todo of todoList;let i=index;trackBy:trackByName'>
        <th scope="row">{{i+1}}</th>
        <td>{{todo.name}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.status}}</td>
        <td><select class="form-control" name="status" id="status" value={{todo.status}} (change)="updateStatus($event, todo)">
          <option value="NEW">New</option>
          <option value="ACTIVE">Active</option>
          <option value="DONE">Done</option>
        </select></td>
        <td><button class="btn btn-danger" (click)="deleteTask(todo)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="action">
    <button type="button" class="btn btn-primary" (click)='task()'>Create New Task</button>
  </div>
